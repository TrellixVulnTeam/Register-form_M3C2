<!--Heading-->
<h1>Registered User Details</h1>
<!--table for displaying details of registered user starts-->
<table>
    <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Phone Number</th>
            <th>Password</th>
        </tr>

    </thead>
    
    <tr>
        <th>{{fname}}</th>
        <th>{{lname}}</th>
        <th>{{email}}</th>
        <th>{{phone}}</th>
        <th>{{pswd}}</th>
    </tr>
</table>
<!--table ends-->
<!--link to the register page-->
<a class="btn" routerLink="" >Go to registration page</a>
